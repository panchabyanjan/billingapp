<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panchabyanjan Billing System</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    body {
      font-family: Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #f85c2b;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      position: relative;
    }
    .logout {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #fff;
      color: #f85c2b;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .left, .right {
      flex: 1;
      padding: 10px;
    }
    @media (max-width: 768px) {
      .left, .right {
        flex: 100%;
      }
      .logout {
        position: static;
        display: block;
        margin: 10px auto;
      }
    }
    .section {
      margin-bottom: 20px;
    }
    .section h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header no-print">
    <span>Panchabyanjan Billing System</span>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
  <p id="userInfo" style="text-align:center; margin: 0; font-size: 14px;"></p>
  <div class="container">
    <div class="left">
      <div class="section" id="billPreviewSection">
        <h3>Bill Preview</h3>
        <div id="billPreviewArea"></div>
      </div>
      <div class="section">
        <label for="reprintDropdown">Reprint Bill:</label>
        <select id="reprintDropdown"></select>
        <button onclick="reprintBill()">Reprint</button>
      </div>
      <div class="section">
        <h3>Reports</h3>
        <button onclick="downloadHistoryByDateRangeCSV()">Bill History</button>
        <button onclick="downloadItemSalesReportCSV()">Item Sales Report</button>
        <button onclick="downloadSettlementReportCSV()">Settlement Report</button>
      </div>
    </div>
    <div class="right">
      <div class="section">
        <h3>Billing</h3>
        <input type="text" id="customerName" placeholder="Customer Name">
        <input type="text" id="customerMobile" placeholder="Customer Mobile">
        <input type="text" id="menuSearch" oninput="filterMenu()" placeholder="Search Menu">
        <select id="menuSelect"></select>
        <input type="number" id="qty" value="1" min="1">
        <button onclick="addItem()">Add Item</button>
        <button onclick="addCustomItem()">Add Special Item</button>
      </div>
      <div class="section">
        <table id="billTable" border="1" cellpadding="5" style="width: 100%;">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="section">
        <p>Subtotal: ₹<span id="subtotal">0</span></p>
        <p>Tax %: <input type="number" id="tax" value="0" style="width:50px;"> → ₹<span id="taxAmount">0</span></p>
        <p><strong>Grand Total: ₹<span id="grandTotal">0</span></strong></p>
      </div>

      <div class="section">
        <button onclick="generateBill()">Generate Bill</button>
        <button onclick="printAndReset()">Print Bill</button>
        <button onclick="previewBill()">Preview</button>
      </div>

      <div class="section" id="settlementTab" style="display:none;">
        <h3>Settle Bill</h3>
        <select id="settlementBillDropdown"></select>
        <select id="settlementMode">
          <option value="cash">Cash</option>
          <option value="upi">UPI</option>
          <option value="card">Card</option>
        </select>
        <input type="text" id="transactionId" placeholder="Transaction ID (if any)">
        <button onclick="settleSelectedBill()">Confirm Settlement</button>
      </div>

      <div class="section" id="manageBillsTab" style="display:none;">
        <h3>Manage Bills</h3>
        <div id="billManager">Loading...</div>
      </div>

      <div class="section" id="manageKOTsTab" style="display:none;">
        <h3>Manage KOT</h3>
        <div id="kotManager">Loading...</div>
      </div>

      <div class="section" id="manageUsersTab" style="display:none;">
        <h3>Manage Users & Permissions</h3>
        <div id="userManager">Loading...</div>
      </div>
    </div>
  </div> <!-- end of container -->

  <!-- Firebase & script will be in part 3 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
       const firebaseConfig = {
    apiKey: "AIzaSyAxdpXKIWn3JKDiqY83I1-HL0kpLS0gNCs",
    authDomain: "panchabyanjan-bill.firebaseapp.com",
    projectId: "panchabyanjan-bill",
    storageBucket: "panchabyanjan-bill.firebasestorage.app",
    messagingSenderId: "781874423766",
    appId: "1:781874423766:web:c52c017052ee12f0286677",
    measurementId: "G-37G8V73NWR"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Menu
    const menu = {
      "Shahi Paneer": 120, "Matar Paneer": 100, "Aloo Posto": 70, "Kasha Aloo Dum": 50,
      "Moong Dal": 60, "Paneer Butter Masala": 140, "Chicken Pakora - 6pcs": 100,
      "Fish Fry": 180, "Veg Fried Rice": 80, "Chicken Fried Rice": 120,
      "Basanti Polao": 90, "Steamed Rice": 60, "Roti": 10, "Tawa Paratha": 15,
      "Green Salad": 30, "Mutton Kasha": 220, "Egg Curry": 50
    };
    const billItems = [];

    function filterMenu() {
      const search = document.getElementById("menuSearch").value.toLowerCase();
      const menuSelect = document.getElementById("menuSelect");
      menuSelect.innerHTML = "";
      Object.keys(menu).forEach(item => {
        if (item.toLowerCase().includes(search)) {
          const opt = document.createElement("option");
          opt.value = item;
          opt.textContent = `${item} - ₹${menu[item]}`;
          menuSelect.appendChild(opt);
        }
      });
    }

    function addItem() {
      const item = document.getElementById("menuSelect").value;
      const qty = parseInt(document.getElementById("qty").value);
      if (!item || qty <= 0) return;
      billItems.push({ item, qty, price: menu[item] });
      renderBillTable();
    }

    function renderBillTable() {
      const tbody = document.querySelector("#billTable tbody");
      tbody.innerHTML = "";
      let subtotal = 0;
      billItems.forEach((entry, i) => {
        const row = document.createElement("tr");
        const total = entry.qty * entry.price;
        subtotal += total;
        row.innerHTML = `
          <td>${entry.item}</td>
          <td>${entry.qty}</td>
          <td>${entry.price}</td>
          <td>${total}</td>
          <td><button onclick="removeItem(${i})">X</button></td>
        `;
        tbody.appendChild(row);
      });
      const taxRate = parseFloat(document.getElementById("tax").value || 0);
      const taxAmount = (subtotal * taxRate) / 100;
      const grandTotal = subtotal + taxAmount;
      document.getElementById("subtotal").textContent = subtotal.toFixed(2);
      document.getElementById("taxAmount").textContent = taxAmount.toFixed(2);
      document.getElementById("grandTotal").textContent = grandTotal.toFixed(2);
    }

    function removeItem(i) {
      billItems.splice(i, 1);
      renderBillTable();
    }

    function generateBill() {
      if (billItems.length === 0) return alert("No items!");
      const name = document.getElementById("customerName").value;
      const mobile = document.getElementById("customerMobile").value;
      const taxRate = parseFloat(document.getElementById("tax").value || 0);
      const timestamp = Date.now();
      const data = {
        items: billItems,
        name,
        mobile,
        taxRate,
        timestamp,
        settled: false
      };
      const billRef = db.ref("bills").push(data);
      db.ref("kot").push({ ...data, billId: billRef.key, ready: false });
      alert("Bill saved. Now print it.");
      document.getElementById("billNumber").innerText = billRef.key;
      populateReprintDropdown();
    }

    function previewBill() {
      const display = document.getElementById("customerDisplay");
      display.innerHTML = `<h3>Preview</h3>`;
      billItems.forEach(entry => {
        display.innerHTML += `<p>${entry.item} × ${entry.qty} = ₹${entry.qty * entry.price}</p>`;
      });
      display.innerHTML += `<p><strong>Total: ₹${document.getElementById("grandTotal").textContent}</strong></p>`;
    }

    function printAndReset() {
      window.print();
      window.onafterprint = () => {
        billItems.length = 0;
        ["customerName", "customerMobile", "tax", "menuSearch"].forEach(id => document.getElementById(id).value = "");
        document.getElementById("qty").value = 1;
        document.getElementById("billNumber").innerText = "---";
        document.getElementById("customerDisplay").innerHTML = "";
        document.querySelector("#billTable tbody").innerHTML = "";
        document.getElementById("subtotal").innerText = "0";
        document.getElementById("taxAmount").innerText = "0";
        document.getElementById("grandTotal").innerText = "0";
        filterMenu();
      };
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    function applyPermissions(perms) {
      const features = {
        "reports": ["reprintDropdown", "reportButtons"],
        "settlement": ["settlementTab"],
        "manageBills": ["manageBillsTab"],
        "manageKOT": ["manageKOTsTab"],
        "manageUsers": ["manageUsersTab"]
      };
      Object.entries(features).forEach(([perm, ids]) => {
        ids.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.style.display = perms.includes(perm) ? "block" : "none";
        });
      });
    }

    window.onload = function () {
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      document.getElementById("userInfo").textContent = `Logged in as: ${user.username} (${user.role})`;
      applyPermissions(user.permissions || []);
      filterMenu();
      populateReprintDropdown();
    };

  </script>
</body>
</html>
