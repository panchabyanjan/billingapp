<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Panchabyanjan Billing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border: 1px solid #ccc;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #b34a00;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e65c00;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Panchabyanjan Billing</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <div class="error" id="errorMsg"></div>
    <button onclick="login()">Login</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
       apiKey: "AIzaSyAxdpXKIWn3JKDiqY83I1-HL0kpLS0gNCs",
    authDomain: "panchabyanjan-bill.firebaseapp.com",
    projectId: "panchabyanjan-bill",
    storageBucket: "panchabyanjan-bill.firebasestorage.app",
    messagingSenderId: "781874423766",
    appId: "1:781874423766:web:c52c017052ee12f0286677",
    measurementId: "G-37G8V73NWR"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      if (!username || !password) {
        errorMsg.textContent = "Please enter username and password.";
        return;
      }

      db.ref("users").once("value", (snapshot) => {
        let found = false;
        snapshot.forEach((child) => {
          const user = child.val();
          if (user.username === username && user.password === password) {
            // Save to localStorage
            localStorage.setItem("loggedInUser", JSON.stringify({
              username: user.username,
              role: user.role || "staff",
              permissions: user.permissions || []
            }));
            found = true;
            window.location.href = "index.html";
          }
        });

        if (!found) {
          errorMsg.textContent = "Invalid username or password.";
        }
      });
    }
  </script>
</body>
</html>
